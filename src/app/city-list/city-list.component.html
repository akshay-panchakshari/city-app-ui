<div class="text-center">
  <h1>City ðŸŒ† List</h1>

  <p>Browse through all the cities in the world! ðŸš€</p>
  <p>Click to edit the entry!</p>
</div>

<div class="searchbox">
  <input
    class="list-input"
    type="text"
    [(ngModel)]="query"
    placeholder="Type something & hit enter"
    (keyup.enter)="onEnter(query)"
  />
</div>
<div class="list">
  <ul>
    <li
      *ngFor="
        let city of cities
          | paginate
            : {
                itemsPerPage: 10,
                currentPage: pageIndex,
                totalItems: totalItems
              }
      "
    >
      <a routerLink="/edit/{{ city.id }}" (click)="editCity(city.id)">
        {{ city.name }}
      </a>
    </li>
  </ul>

  <pagination-controls (pageChange)="getCities($event)"></pagination-controls>
</div>
